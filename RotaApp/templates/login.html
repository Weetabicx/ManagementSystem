<!DOCTYPE html>
{% load static %}

<html>
    {% block head %}
        <title> Login Page </title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    {% endblock %}
    
{% block body %}
    <div class="login">
        <form method="POST" id="login-form">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }} {{ field }}<br>
            {% endfor %}
            <button type="submit" value="submit"> Login </button>
        </form>
    </div>
{% endblock %}
</html>
